<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sons da Floresta</title>
    <!-- phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.80.1/dist/phaser.min.js"></script>
    <!-- font-awesome - 6.5.2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- textFit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"></script>
    <!-- JS -->
    <script type="module" src="./../Js/pre.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./../Style/game4.css" />
    <link rel="stylesheet" href="./../Style/preload_g4.css" />
    <link rel="stylesheet" href="./../../../style/mediaQuery.css" />
  </head>
  <body>
    <header>
      <nav id="navEl">
        <button
          class="logoBtn navBtn"
          sec_num="2"
          id="nav_logoBtn"
          title="logotipo"
        >
          <a href="./../../../index.html">
            <img
              src="./../../../assets/logos/DG_logo_light.png"
              alt="logo DG"
            />
          </a>
        </button>
        <div id="navbar">
          <div class="nb_group nb_group1">
            <button class="navBtn" sec_num="1">
              <a href="./../../../index.html">
                <i class="fa-solid fa-arrow-left"></i>
              </a>
            </button>
          </div>
          <div class="nb_group nb_group2">
            <label class="switch">
              <input type="checkbox" id="slider" checked="true" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="boundary container">
        <div class="loading" id="loading">
          <!-- preload here ! -->
          <div class="wrapper">
            <div class="container">
              <img
                src="./../Assets/imgs/preguica_pre.png"
                class="preguica right"
                alt="Bicho preguiça ouvindo música"
              />
              <img
                src="./../Assets/imgs/preguica_pre.png"
                class="preguica left"
                alt="Bicho preguiça ouvindo música"
              />
              <div class="ld_group">
                <p>Carregando...</p>
                <img
                  src="./../Assets/imgs/loading_gif.gif"
                  class="loading_gif"
                  alt="carregando"
                />
              </div>
            </div>
          </div>
        </div>

        <div id="toTextReader" class="toReader">
          <p class="textToReader" aria-live="assertive"></p>
        </div>

        <div id="game_container" class="inactive">
          <div class="gameControls container">
            <button
              class="btn controls"
              id="muteBtn"
              title="Som do jogo"
              aria-label="alternar som"
            >
              <i class="fa-solid fa-volume-high"></i>
            </button>
            <button
              class="btn controls"
              id="lightBtn"
              title="Modo de iluminação"
              aria-label="alternar iluminação"
            >
              <i class="fa-regular fa-sun"></i>
            </button>
            <button
              class="btn controls"
              id="infoBtn"
              title="Instruções"
              aria-label="instruções"
            >
              <i class="fa-solid fa-circle-info"></i>
            </button>
            <button
              class="btn controls"
              id="accessBtn"
              title="Acessibilidade"
              aria-label="alternar accessibilidade"
            >
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer id="footerEl">
      <div class="f_relative_root container">
        <div id="footer_bg">
          <img
            src="./../../../assets/imgs/c1.png"
            alt="nuvem"
            class="f_cl1 f_cl"
          />
          <img
            src="./../../../assets/imgs/c2.png"
            alt="nuvem"
            class="f_cl2 f_cl"
          />
          <img
            src="./../../../assets/imgs/a1.png"
            alt="arbusto"
            class="f_a1 f_a"
          />
          <img
            src="./../../../assets/imgs/a2.png"
            alt="arbusto"
            class="f_a2 f_a"
          />
        </div>
        <div class="footer_rules container">
          <div class="f_r_down container">
            <img
              src="./../../../assets/logos/r1.png"
              alt=""
              class="ruler_pg r1"
            />
            <img
              src="./../../../assets/logos/r2.png"
              alt=""
              class="ruler_pg r2"
            />
            <img
              src="./../../../assets/logos/r3.png"
              alt=""
              class="ruler_pg r3"
            />
            <img
              src="./../../../assets/logos/r4.png"
              alt=""
              class="ruler_pg r4"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
