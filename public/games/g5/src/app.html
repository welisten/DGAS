<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.80.1/dist/phaser.min.js"></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./game5.css">
    <!-- <link rel="stylesheet" href="./../../../style/mediaQuery.css"> -->
</head>
<body>
    <header>
        <nav id="navEl">
            <button class="logoBtn navBtn" sec_num="2" id="nav_logoBtn" title="logotipo">
                <a href="./../../../index.html">
                    <img src="https://res.cloudinary.com/dqzwqdc0a/image/upload/v1742615205/DGAS-Plataforma/plataforma/logos/tfvzp42yba2y5wam9ghc.png" alt="logo Desenvolve Guapi">
                </a>
            </button>
            <div id="navbar"><div class="nb_group nb_group1">
                    <button class="navBtn" sec_num="1">
                    <a href="./../../../index.html">
                        <i class="fa-solid fa-home"></i>
                    </a>    
                    </button>
                </div><div class="nb_group nb_group2">
                    <label class="switch">
                        <input type="checkbox" id="slider" checked accesskey="l">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Service Worker-->
        <div id="gameContainer">
            <div id="gameControls">
                <div id="accessible_controls">
                    <button class="btn accessible_btn active" id="alternativeMovements" title="Movimentação acessível">
                        <i class="fa-solid fa-up-down-left-right"></i>
                    </button>
                    <button class="btn mute_btn" id="mute" title="Som do jogo">
                        <i class="fa-solid fa-volume-high" id="mute_icon"></i>
                    </button>
                    <button class="btn" id="" title="Movimentação acessível" title="Linguagem de sinais">
                        <i class="fa-solid fa-hands"></i>
                    </button>
                    <button class="btn" id="" title="Leitor de tela">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div id="gameAcessibleContainer">
                <div id="acessibleText">
                    <div class="textTitle"><p>Acesssibilidade</p></div>
                    <div class="textBody"></div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footerEl">
        <div class="f_relative_root container">
            <div id="footer_bg">
                <img src="./../../../assets/imgs/c1.png" alt="nuvem" class="f_cl1 f_cl">
                <img src="./../../../assets/imgs/c2.png" alt="nuvem" class="f_cl2 f_cl">
                <img src="./../../../assets/imgs/a1.png" alt="arbusto" class="f_a1 f_a">
                <img src="./../../../assets/imgs/a2.png" alt="arbusto" class="f_a2 f_a">
            </div>
            <div class="footer_rules container">
            <div class="f_r_down container">
                <img src="./../../../assets/logos/r1.png" alt="" class="ruler_pg r1">
                <img src="./../../../assets/logos/r2.png" alt="" class="ruler_pg r2">
                <img src="./../../../assets/logos/r3.png" alt="" class="ruler_pg r3">
                <img src="./../../../assets/logos/r4.png" alt="" class="ruler_pg r4">
            </div>
            </div>
        </div>
    </footer>
</body>
</html>
